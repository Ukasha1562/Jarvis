<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis</title>
  <!-- Icon of App -->
  <link rel="shortcut icon" href="resources/images/logo.png" type="image/x-icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Particle JS(JS library for particle effects) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

  <!-- Texllate(Js library for texts) -->
  <link rel="stylesheet" href="resources/vendores/texllate/animate.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <section id="shape" class="mb-4">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

          <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
          <div id="Jarvis-shape">
            <div class="square">
              <span class="circle"></span>
              <span class="circle"></span>
              <span class="circle"></span>
            </div>
          </div>

        </div>
        <h5 class="text text-light text-center">Ask me anything</h5>

        <div class="col-md-12">
          <div class="text-center">
            <div id="TextInput" class="d-flex">
              <input type="text" name="chatbox" id="chatbox" placeholder="type here ...">
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-1"></div>
    </div>
  </section>
  
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Particle JS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src="script.js"></script>

  <!-- Texllate -->
  <script src="resources/vendores/texllate/jquery.fittext.js"></script>
  <script src="resources/vendores/texllate/jquery.lettering.js"></script>
  <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

  <!-- JS -->
  <script src="main.js"></script>

  <!-- Frontend and Backend connectivity module -->
  <script src="/eel.js"></script>



</body>


</html>
